name: Update Profile README

on:
  schedule:
    - cron: '0 */6 * * *'  # runs every 6 hours (you can change)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate stats into README
        uses: teoxoy/profile-readme-stats@v3
        with:
          token: ${{ secrets.USER_TOKEN }}  # your PAT secret
          template: './README_TEMPLATE.md'  # optionally, if you use a template
          readme: './README.md'

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update README with stats" || echo "No changes to commit"
          git push
